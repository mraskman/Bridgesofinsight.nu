<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/logo2.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: pulse 3s infinite;
        }
        .slider-container {
            position: relative;
            width: 60%;
            max-width: 800px;
            background-color: rgba(34, 34, 34, 0.9);
            padding: 10px;
            border-radius: 8px;
        }
        .main-image {
            width: 100%;
            height: 350px;
            object-fit: contain;
            border-radius: 8px;
        }
        .thumbnails {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .thumbnail {
            width: 18%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .arrow {
            position: absolute;
            top: 45%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 50%;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
    </style>
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <i class="fas fa-arrow-left arrow arrow-left" onclick="scrollImage(-1)"></i>
        <img id="main-image" class="main-image" src="images/image1.jpg" alt="Main Image">
        <i class="fas fa-arrow-right arrow arrow-right" onclick="scrollImage(1)"></i>
        <div class="thumbnails">
            <img class="thumbnail" src="images/image1.jpg" alt="Thumbnail 1" onclick="setImage(0)">
            <img class="thumbnail" src="images/image2.jpg" alt="Thumbnail 2" onclick="setImage(1)">
            <img class="thumbnail" src="images/image3.jpg" alt="Thumbnail 3" onclick="setImage(2)">
            <img class="thumbnail" src="images/image4.jpg" alt="Thumbnail 4" onclick="setImage(3)">
            <img class="thumbnail" src="images/image5.jpg" alt="Thumbnail 5" onclick="setImage(4)">
        </div>
    </div>

    <script>
        const images = [
            "images/image1.jpg",
            "images/image2.jpg",
            "images/image3.jpg",
            "images/image4.jpg",
            "images/image5.jpg"
        ];

        let currentIndex = 0;

        function setImage(index) {
            currentIndex = index;
            document.getElementById("main-image").src = images[currentIndex];
        }

        function scrollImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            setImage(currentIndex);
        }
    </script>
</body>
</html>
